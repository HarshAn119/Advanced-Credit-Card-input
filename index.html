<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form action="" class="credit-card">
        <div class="front">
            <div class="card-data-row">
                <div class="brand-name">WDS Bank</div>
                <img data-logo src="https://raw.githubusercontent.com/WebDevSimplified/css-js-credit-card/main/visa.svg" class="logo">
            </div>
            <fieldset class="form-group">
                <legend>Card number</legend>
                <label for="cc-1">Card number</label>
                <div data-connected-inputs class="cc-inputs horizontal-input-stack">
                    <input type="tel" maxlength="4" aria-label="Credit Card First 4 Digits" id="cc-1" required autocomplete="off" pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label="Credit Card Second 4 Digits" required autocomplete="off" pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label="Credit Card Third 4 Digits" required autocomplete="off" pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label="Credit Card Last 4 Digits" required autocomplete="off" pattern="[0-9]{4}" />
                </div>
            </fieldset>
            <div class="input-row">
                <div class="form-group name-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="off">
                </div>
                <fieldset class="form-group">
                    <legend>Expiration</legend>
                    <label for="expiration-month">Expiration</label>
                    <div class="horizontal-input-stack">
                        <select id="expiration-month" aria-label="Expiration Month" required autocomplete="off">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="expiration-year" aria-label="Expiration Year" required autocomplete="off" data-expiration-year>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="form-group cvv-group">
                <label for="cvv">CVV</label>
                <input class="cvv-input" type="tel" id="cvv" maxlength="3" required autocomplete="off" />
            </div>
        </div>
    </form>
</body>
</html>
